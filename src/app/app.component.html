<div class="mainApp container-fluid">

  <div class="row nav">    
    
    <div class="navParams col-12 d-flex align-items-center mt-1 px-1">
        <div class="col-auto color">
          <input 
            type="color" 
            class="form-control" 
            value = "#ffcc00" 
            id="inputColor" 
            [(ngModel)] = "inputColor" 
            [ngModelOptions]="{standalone: true}">
        </div>

        <div class="inputArea col-auto">
          <select class="form-control" id="area" [(ngModel)] = "inputArea">
            <option>rooms</option>
            <option>zones</option>
          </select>
        </div>

        <div class="inputTest col-4 col-sm-auto ">
          <input 
            type="email" 
            class="form-control" 
            id="inputTestId" 
            placeholder="inputRoom" 
            [(ngModel)] = "inputId" 
            [ngModelOptions]="{standalone: true}">
        </div>
          
        <div class="col col-sm-auto sendRoomTest d-flex">
          <button 
            id = "highLight" 
            type="button" 
            class="btn btn-primary form-control" 
            (click) = "highLight()">
              <img src = "assets/ico/idea.svg">
          </button>
        </div>
    </div>
  </div>

  <div class="row">

    <div class="navFloor col-12">
      <ul class="row mb-1">
        <li 
          (click)="changeFloor(floorIn)" 
          class="col-auto mx-1 px-1 text-center"
          [ngClass]="floorIn === floor? 'activeFloor': ''" 
          *ngFor='let floorIn of floors; let i = index'>
          {{floorIn}}
        </li>
      </ul>
    </div>

    <div class="module col-12 mt-4 mt-sm-1">
      <lib-vcog2d 
        [position] = "position"
        [floor]="floor" 
        [objectToHighlight] = "objectToHighlight" 
        (onChanged) = 'getCurrentCell($event)'>
      </lib-vcog2d>
    </div>
  </div>
</div>
